<template>
    <!-- <lightning-button label="Open Modal" onclick={openModal}></lightning-button> -->
    <a onclick={openModal}>{account.Name}</a>
    <template if:true={isModalOpen}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
            aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Account Details</h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    Account Id: {account.Id} <br>
                    Account Name: {account.Name} <br>
                    Account Website: {account.Website} <br>
                </div>
                <footer class="slds-modal__footer">
                    <lightning-button label="OK" onclick={closeModal}></lightning-button>
                    <!-- <lightning-button label="Save" variant="brand" onclick={saveModal}></lightning-button> -->
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
